<div class="home-container">
  <div class="header-container">
    <button class="header-button" mat-raised-button color="primary">
      Scheduled terms
    </button>
  </div>
  <div class="companies-container">
    <div class="search-input-container">
      <label>Search companies</label>
      <input
        class="search-input"
        type="text"
        (input)="handleSearchValue()"
        placeholder="Enter company name or location..."
        [(ngModel)]="searchValue"
      />
    </div>
    <table mat-table [dataSource]="companies" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">
          {{ element.address.street }} {{ element.address.number }},
          {{ element.address.city }}, {{ element.address.country }}
        </td>
      </ng-container>

      <ng-container matColumnDef="averageScore">
        <th mat-header-cell *matHeaderCellDef>Average score</th>
        <td mat-cell *matCellDef="let element">{{ element.averageScore }}</td>
      </ng-container>

      <ng-container matColumnDef="workingTime">
        <th mat-header-cell *matHeaderCellDef>Working time</th>
        <td mat-cell *matCellDef="let element">
          {{ startTime }} - {{ endTime }}
        </td>
      </ng-container>

      <ng-container matColumnDef="viewCompany">
        <th class="header" mat-header-cell *matHeaderCellDef>Option</th>
        <td mat-cell *matCellDef="let element">
          <a
            class="company-button"
            mat-raised-button
            [routerLink]="'/registered-user/company/' + element.id"
            >View</a
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
